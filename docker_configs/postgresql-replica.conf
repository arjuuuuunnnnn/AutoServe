# PostgreSQL configuration for replica server
# Replica-specific settings
hot_standby = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s

# Connection settings
listen_addresses = '*'
port = 5432

# Performance tuning
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on

# Recovery settings (for streaming replication)
primary_conninfo = 'host=postgres-primary port=5432 user=replication_user password=replication_password application_name=replica'
primary_slot_name = 'replica_slot'
promote_trigger_file = '/tmp/promote_replica'